<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <title>Full Spectrum Job Board</title>

</head>
<body>

    <!-- Hero Section with Nav Items and NavBrand -->
    <section class="hero is-medium is-primary">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="#" class="navbar-item">
                            <img src="./assets/images/FullSpectrum Logo2.png" alt="Full Spectrum">
                        </a>
                        <span class="navbar-burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                          </span>
                    </div>

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active">Home</a>
                            <a class="navbar-item">Jobs</a>
                            <a class="navbar-item">Weather</a>
                            <a class="navbar-item">Housing</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">Full Spectrum</p>
                <p class="subtitle">Your one stop shop for Jobs, Weather, and Housing.</p>
            </div>
        </div>
    </section>
    <!-- End Hero Section -->

    <!-- Weather Container  -->
    <div class="columns">
        <div class="column is-one-quarter">
            <h3>Search for Job</h3>
            <div class="box">
                <input class="input" type="text" placeholder="San Francisco">
            </div>
        </div>
    </div>

    <!-- Current weather -->
    <div class="columns">
        <div class="column is-one-quarter">
            <div id="current-city" class="box">
                 <h3>City Name </h3>
                 <br>
                    <h4 class="card-title"> Date: </h4>
                    <p class="card-text"> Temperature: </p>
                    <p class="card-text"> Humidity: </p>
            </div>
            <div class="title" id="currentWeather">
            </div>
        </div>
    </div>

    <!-- 5day forecast-->
    <div class="columns">
        <div class="column is-one-quarter">
            <div id="fiveDay" class="box">
                <h3>5day Forecast</h3>
                <br>

                <div class="row" id="5d-forecast">
                    <div class="card">
                        <div class="card-body">
                            <h4> day1</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Weather Container -->

     <!---job---->
 <div class="columns">
    <div class="column auto">
        <div class="box">
            <input class= "input" type="text" text input>

        </div>
    </div>
 </div>
 <!-- end jobs -->

 <!--housing-->
 <div class="columns">
    <div class="column auto">
        <div class="box">
            <input class= "input" type="text" text input>

        </div>
    </div>
</div>
<!-- end housing -->


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>

    <script src="./assets/js/scripts.js"></script>


</body>
</html>
